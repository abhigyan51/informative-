<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>संपर्क करें</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .map {
      margin-top: 30px;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <header>
    <h1>संपर्क करें</h1>
    <nav>
      <a href="index.html">होम</a> |
      <a href="about.html">अबाउट अस</a> |
      <a href="contact.html">संपर्क करें</a> |
      <a href="thankyou.html">थैंक यू</a>
    </nav>
  </header>

  <div class="contact-container">
    <h2>हमसे संपर्क करें</h2>
    <form action="thankyou.html" method="get">
      <input type="text" name="name" placeholder="अपना नाम लिखें" required>
      <input type="email" name="email" placeholder="अपना ईमेल लिखें" required>
      <textarea name="message" rows="5" placeholder="अपना संदेश लिखें" required></textarea>
      <button type="submit">भेजें</button>
    </form>

    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3559.966882982742!2d80.9462!3d26.8467!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399be2!2sLucknow!5e0!3m2!1sen!2sin!4v1700000000"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>

  <footer>
    <p>© 2025 मेरी जानकारीपूर्ण वेबसाइट</p>
  </footer>
</body>
</html>
