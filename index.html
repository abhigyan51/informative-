<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>मेरी जानकारीपूर्ण वेबसाइट</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
    header { background: #4CAF50; padding: 20px; color: white; text-align: center; border-radius: 10px; }
    section { margin: 20px 0; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 2px 5px rgba(0,0,0,0.1); }
    h1, h2 { margin-bottom: 15px; }
    iframe { display: block; margin: 0 auto; border-radius: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>मेरी जानकारीपूर्ण वेबसाइट</h1>
    <p>यहाँ आप अपनी संस्था / व्यवसाय / विषय की आकर्षक जानकारी प्रस्तुत कर सकते हैं।</p>
  </header>

  <section>
    <h2>हमारी जानकारीपूर्ण वीडियो</h2>
    <iframe width="560" height="315" 
      src="https://www.youtube.com/embed/ABC123XYZ" 
      title="YouTube video player" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </section>
</body>
</html>
